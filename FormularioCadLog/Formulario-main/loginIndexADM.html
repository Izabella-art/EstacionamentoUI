<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/NovoPHPEstacionamento/FormularioCadLog/Formulario-main/assets/css/style.css">
    <title>Login Administrador</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="/NovoPHPEstacionamento/FormularioCadLog/Formulario-main/assets/img/Rectangle 82.png" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    
                    <div class="title">
                        <h1>Login Administrador</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="/NovoPHPEstacionamento/IndexTELAum/Login/index.html">Voltar a Home</a></button>
                    </div>
                   
                </div>

                <div class="input-group">
                    
                    
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>


                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>


                    <div class="input-box">
                        <label for="confirmPassword">Confirme sua Senha</label>
                        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite sua senha novamente" required>
                    </div>
                   

                </div>

                
                <div class="continue-button">
                    <button><a href="/NovoPHPEstacionamento/sidebar-main-ADM/src/Solicitações.html">Continuar</a> </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
